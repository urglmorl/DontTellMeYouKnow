{{ define "teachersignin" }}

    {{ template "header" . }}

    <form class="form-signin" action="/admin" method="POST">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Don't tell me you know</h1>
            <p>{{ .Locale.System }}</p>
        </div>

        <div class="form-label-group">
            <input type="text" id="Login" name="Login" pattern="^[A-Za-z0-9]{8,32}" class="form-control" placeholder="Login" required autofocus>
            <label for="Login">{{ .Locale.Login }}</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="Password" pattern="^[0-9a-zA-Z!@#$%^&*]*{8,}/g" class="form-control" placeholder="Password" required>
            <label for="inputPassword">{{ .Locale.Password }}</label>
        </div>

        <label class="btn btn-light" id="show-password" onclick="showPassword()" style="width:100%">{{ .Locale.ShowPassword }}</label>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> {{ .Locale.RememberMe }}
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ .Locale.SignIn }}</button>
        <hr />
        <div class="text-center mb-12" style="font-size:0.9em;">
            <a href="/student">{{ .Locale.IAmStudent }}</a>
        </div>
        {{ template "language" . }}
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2019 urglmorl</p>
    </form>

    {{ template "footer" . }}

{{ end }}
